<!DOCTYPE html>
<html>
    <body>
        <script>
         function CheckEvenOdd()
         {
             var p=prompt("enter a number:");
	     if(p%2==0)
               document.write(p+" is Even number");
             else
	       document.write(p+" is odd number");
	  }
        </script>
        <form>
            <input type="button" value="EvenOdd" onclick="CheckEvenOdd();">
        </form>
    </body>
</html>
